<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="nep.png" type="image/x-icon">
    <title>Neptune's Crash Bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body style="background-color: antiquewhite;">
    <style>
        center {
            padding: 10px;
        }
        
        .sub {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }
        
        .welcome-img {
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }
        
        iframe {
            border-radius: 5px;
        }
    </style>
    <center>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 mt-5 sub">
            <div class="form-group">
                <div class="text-success">
                    <span style="font-size: 25px;"><b>YouTube Stream</b></span>
                    <br>
                    <span style="font-size: 18px;" class="text-primary">Event is start on 2 August in 1:00pm IST, 5:30+GMT</span>
                    <br>
                    <!-- <img src="https://source.unsplash.com/random" alt="Random Images" class="welcome-img"> -->
                    <iframe class="col-lg-4 col-md-6 col-sm-6 col-xs-11" width="560" height="315" src="https://www.youtube.com/embed/PMuKC61-oCY?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <br>
                    <p class="text-muted" id="name"></p>
                    <p style="margin-top: -20px;" class="text-muted" id="email"></p>
                </div>
            </div>
            <div class="text-primary">Meeting is held in Zoom conferrence and YouTube Livestream.</div>
        </div>
        <button class="btn btn-primary mt-2" onclick="zoom_meeting();">Zoom Meeting</button>
        <button class="btn btn-danger mt-2" onclick="youtube_link();">YouTube Stream</button>

        <div class="text-success mt-3">Thanks! for joining us <span id="part"></span></div>
    </center>

    <script>
        user = localStorage.getItem("username");
        email = localStorage.getItem("useremail");

        document.getElementById("name").innerHTML = 'Name: ' + user;
        document.getElementById("email").innerHTML = 'Email: ' + email;
        document.getElementById("part").innerHTML = user;

        function zoom_meeting() {
            window.open(
                "https://us05web.zoom.us/j/3310594892?pwd=N0trZ0g0SDdzaUJBUk44b1dieXZ4QT09"
            );
        }

        function youtube_link() {
            window.open(
                "https://youtu.be/PMuKC61-oCY"
            );
        }
    </script>
</body>

</html>
